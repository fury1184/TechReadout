{% extends "base.html" %}

{% block title %}Add Host - TechReadout{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Add Host</h1>
    <a href="{{ url_for('main.hosts_list') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Hostname *</label>
                    <input type="text" name="hostname" class="form-control" required placeholder="e.g., workstation-01">
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Planned">Planned</option>
                        <option value="Decommissioned">Decommissioned</option>
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">Purpose</label>
                    <input type="text" name="purpose" class="form-control" placeholder="e.g., Development workstation">
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">Operating System</label>
                    <input type="text" name="os" class="form-control" placeholder="e.g., Windows 11 Pro, Ubuntu 22.04">
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">IP Address</label>
                    <input type="text" name="ip_address" class="form-control" placeholder="e.g., 192.168.1.100">
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">MAC Address</label>
                    <input type="text" name="mac_address" class="form-control" placeholder="e.g., AA:BB:CC:DD:EE:FF">
                </div>
                
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Additional notes about this host..."></textarea>
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Add Host
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
